    <div class="container">
        <div class="scroll">
            <h1><a href="https://cloudred.github.io">我的首页啊</a></h1>

            <div id="wrap">
                <div class="">

                    <p><a href="{{path}}#disqus_thread" onclick="showPage('{{path}}');return false;"></a></p>
                </div>
            </div>

            <div id="page">
                <div class="page-close">
                    <a href="javascript:;" >BACK</a>
                </div>
                <div id="page-context"></div>
            </div>

            <div class="footer">
                <a id="more" href="javascript:;" onclick="addPage();">more</a>
                <hr />
                <a href="#">&copy; CloudRed</a>
            </div>
